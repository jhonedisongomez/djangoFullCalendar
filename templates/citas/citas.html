{% extends "base.html" %}
{%  block title %}
	Citas
{% endblock %}

{% block content %}

{% load static from staticfiles %}
<link href="{% static 'libs/fullcalendar/fullcalendar.min.css' %}" rel='stylesheet' />
<link href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}" rel='stylesheet' />
<link href="{% static 'libs/fullcalendar/fullcalendar.print.min.css' %}" rel='stylesheet' media='print' />
<script src="{% static 'libs/fullcalendar/lib/moment.min.js' %}"></script>
<script src="{% static 'libs/fullcalendar/fullcalendar.min.js' %}"></script>
<script src="{% static 'libs/fullcalendar/locale/es.js' %}"></script>
<script src="{% static 'js/citas/citas.js' %}"></script>
<script src="{% static 'libs/bootstrap/js/bootstrap.min.js' %}"></script>

<form style="max-width: 500px; margin-bottom: 100px;margin-left: 20%">
	

	<h3>Consulta de citas</h3>
	<div class="form-group row">
		<label for="staticEmail" class="col-sm-2 col-form-label" >Medico</label>
		<div class="col-sm-10">
		  	<select class="form-control form-control-sm" id="SelectMedico">
		  		<option value="0">Por favor seleccione una opci√≥n</option>
		  		{% for medico in medicos %}

			  		<option value="{{medico.id}}">{{medico.nombre}}</option>
			  		

		  		{% endfor %}

			</select>
		</div>
	</div>

	<div class="form-group row">
		<label for="staticEmail" class="col-sm-2 col-form-label">Consultorio</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" placeholder="" id="txtConsultorio">
		</div>
	</div>
	<button type="button" class="btn btn-primary" onclick="consultarCita();">Consultar</button>
	<button type="button" class="btn btn-gray">Limpiar</button>


	
</form>

<div id='calendar' style="max-width: 900px;margin: 0 auto;"></div>


	<div class="modal" tabindex="-1" role="dialog" id="modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Crear citas</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form>
	        	
		<div class="form-group row">
			<label for="txtPersona" class="col-sm-2 col-form-label">Persona</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" placeholder="" id="txtPersona">
		</div>	        	
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" onclick="crearCita();">Guardar</button>
	        
	      </div>
	    </div>
	  </div>
	</div>




{% endblock %}
